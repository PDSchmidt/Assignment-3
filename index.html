<!DOCTYPE html>
<html lang=en>
<head>
  <title>Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootswatch! -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <!-- Bootstrap funcitons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Stylesheet with some small alterations -->
    <link rel="stylesheet" href="css/styles.css">  
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>   
    <!-- Custom script for the page -->
    <script src="js/script.js"></script>
</head>
<body>
    <!-- NavBar with a link to my GitHub -->
    <div class="">
      <header class="">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://github.com/PDSchmidt">GitHub</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
      </header>

      <main class="mdl-layout__content">
        <div>
            <div class="d-grid gap-2 mt-2 align-items-center justify-items-center px-5">
                <div class="row">
                    <div class="card border-primary mb-3 col-6 mx-1" style="max-width: 49%;">
                        <div class="card-header" style="text-align: center;"><h5>Non-Player Character(NPC)<br>Generator Options</h5></div>
                        <div class="card-body container">
                            <div class="row">
                                <button class="btn btn-primary mx-1 my-1" type="button" id="all">Generate Random (all)</button>
                                <button class="btn btn-primary mx-1 my-1" type="button" id="ranName">Generate Name</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary mx-1 my-1" type="button" id="ranTrait">Generate Trait</button>
                                <button class="btn btn-primary mx-1 my-1 col-6" type="button" id="ranStats">Generate from Race</button>
                                <div class="form-group col-5 mt-1">
                                    <select class="form-select" id="raceSelector">
                                    </select>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-secondary mb-3 col-6 mx-1" style="max-width: 49%;">
                        <div class="card-header" style="text-align: center;">
                        <h5 id="characterName">Name</h5></div>
                        <div class="card-body row">
                            <ul class="col-6 list-group mt-2">
                                <li class="list-group-item"><h5 style="text-align: center;">Traits<hr></h5>
                                Race: <span id="race"></span>
                                <br>Sex: <span id="sex"></span>
                                <br>Age: <span id="age"></span>
                                <br>Height: <span id="height"></span>
                                <br>Job: <span id="job"></span>
                                </li>
                            </ul>
                            <ul class="col-6 list-group mt-2">
                                <li class="list-group-item"><h5 style="text-align: center;">Statblock<hr></h5>
                                Strength: <span id="strength"></span>
                                <br>Dexterity: <span id="dexterity"></span>
                                <br>Constitution: <span id="constitution"></span>
                                <br>Intelligence: <span id="intelligence"></span>
                                <br>Wisdom: <span id="wisdom"></span>
                                <br>Charisma: <span id="charisma"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>
      </main>
    </div>
</body>
</html>
